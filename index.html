<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Countdown</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/img/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" type="text/css" href="src/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <section id="container">
        <div class="title">
            <h1>Time Countdown</h1>
            <h2>By Joan Sebastian Carrillo Baron</h2>
        </div>
        <div class="countdown">
            <p id="text-countdown">00:00:00</p>
        </div>
        <div class="buttons">
            <button type="button" id="button-start">Iniciar</button>
            <button type="button" id="button-pause">Pausar</button>
            <button type="button" id="button-reagain">Reanudar</button>
            <button type="button" id="button-reset">Reset</button>
            <button type="button" id="button-vuelta">Vuelta</button>
        </div>
        <div class="vueltas">
            <div class="title">
                <p>Vueltas</p>
            </div>
            <div id="info-vueltas">
            </div>
        </div>
    </section>
    <script src="src/js/main.js"></script>
</body>

</html>
